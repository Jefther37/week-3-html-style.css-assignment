<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Art of Connection: My Communication & Media Journey"</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 20px;
            padding: 20px;
        }

        /* Styling the Header */
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Paragraph Styling */
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        /* Image Styling */
        img {
            width: 100%;
            max-width: 500px;
            display: block;
            margin: 20px auto;
            border: 5px solid #34495e;
            border-radius: 10px;
        }

        /* Button Styling */
        .button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 150px;
            text-align: center;
            margin: 20px auto;
        }

        .button:hover {
            background-color: #2980b9;
        }

        /* Container Styling */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Portfolio</h1>
        <p>"Explore my journey in communication and media, featuring projects that blend creativity with strategic thinking.".</p>
        <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg" alt="Beautiful Landscape">
        <button class="button">More</button>
    </div>
</body>
</html>
